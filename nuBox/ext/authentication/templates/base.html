<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% block custom_title %}{% endblock %} | Nu@Box</title>

        <link rel="shortcut icon" type="image/x-icon" href="{{url_for('webui.static', filename='images/UserRoot.ico')}}" />
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href={{ url_for('webui.static', filename="plugins/fontawesome-free/css/all.min.css") }}>
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href={{ url_for('webui.static', filename="plugins/overlayScrollbars/css/OverlayScrollbars.min.css") }}>
        <!-- Theme style -->
        <link rel="stylesheet" href={{ url_for('webui.static', filename="dist/css/adminlte.min.css") }}>
    </head>
    <body class="hold-transition dark-mode {% block bodyClasses %}{% endblock %}">

        {% block content %}
            
        {% endblock %}

        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src={{ url_for('webui.static', filename='plugins/jquery/jquery.min.js') }}></script>
        <!-- Bootstrap -->
        <script src={{ url_for('webui.static', filename="plugins/bootstrap/js/bootstrap.bundle.min.js") }}></script>
        <!-- overlayScrollbars -->
        <script src={{ url_for('webui.static', filename="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js") }}></script>
        <!-- AdminLTE App -->
        <script src={{ url_for('webui.static', filename="dist/js/adminlte.js") }}></script>

        <!-- PAGE PLUGINS -->
        <!-- jQuery Mapael -->
        <script src={{ url_for('webui.static', filename="plugins/jquery-mousewheel/jquery.mousewheel.js") }}></script>
        <script src={{ url_for('webui.static', filename="plugins/raphael/raphael.min.js") }}></script>
        <script src={{ url_for('webui.static', filename="plugins/jquery-mapael/jquery.mapael.min.js") }}></script>
        <script src={{ url_for('webui.static', filename="plugins/jquery-mapael/maps/usa_states.min.js") }}></script>
        <!-- ChartJS -->
        <script src={{ url_for('webui.static', filename="plugins/chart.js/Chart.min.js") }}></script>
    </body>
</html>
